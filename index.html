<!DOCTYPE html>
<html>




<body>
    <h2>Javascript String Methods</h2>
    <p>Basic Methods</p>

    <script>

        var str = "Success";
        document.write(str.toLocaleUpperCase());
        document.write("<br>");
        document.write(str.toLocaleLowerCase());
        document.write("<br>");
        document.write(str.startsWith('S    '));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.random() * 100);
        document.write("<br>");
        document.write(Math.floor(4.78));
        document.write("<br>");
        document.write(Math.ceil(4.78));
    </script>
</body>

</html>
